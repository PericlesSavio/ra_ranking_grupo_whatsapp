<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RA: Deletar Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        {% include 'menu.html' %}
        <h1 class="mb-4 text-center">RA: Deletar Usuário</h1>

        {% if sucesso %}
        <div class="alert alert-success" role="alert">
            Usuário deletado com sucesso!
        </div>
        {% endif %}

        {% if falha %}
        <div class="alert alert-danger" role="alert">
            Erro ao tentar deletar o usuário. Verifique se o username está correto.
        </div>
        {% endif %}

        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="Username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Deletar Usuário</button>
        </form>
    </div>
</body>
</html>
