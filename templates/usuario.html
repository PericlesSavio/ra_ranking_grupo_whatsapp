<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RA: Adicionar/Atualizar Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        {% include 'menu.html' %}
        <h1 class="mb-4 text-center">RA: Adicionar/Atualizar Usuário</h1>

        {% if sucesso %}
        <div class="alert alert-success" role="alert">
            Dados adicionados com sucesso! Aguarde uns minutos p/ concluir a atualização.
        </div>
        {% endif %}

        {% if falha %}
        <div class="alert alert-danger" role="alert">
            <a href="https://retroachievements.org/user/{{ usuario }}" target="_blank" rel="noopener noreferrer">Usuário</a>
            não encontrado no RA!
        </div>
        {% endif %}

        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-2">
                <label class="form-label">Username</label>
                <input type="text" name="Username" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Nome</label>
                <input type="text" name="Nome" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Ano</label>
                <input type="number" name="Ano" class="form-control" step="1" min="0">
            </div>
            <div class="mb-2 form-check">
                <input type="checkbox" name="Dev" class="form-check-input" id="devCheck">
                <label class="form-check-label" for="devCheck">Dev</label>
            </div>
            <div class="mb-2">
                <label class="form-label">Youtube</label>
                <input type="text" name="Youtube" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar/Atualizar</button>
        </form>
    </div>
</body>
</html>
